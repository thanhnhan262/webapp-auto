plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-1'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.1'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.0'
    implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.9'
    implementation group: 'org.testng', name: 'testng', version: '7.5'

}
test{
    useTestNG() {
        suites 'src/test/ExecutionProfiles/QA.xml'
    }
}